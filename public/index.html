<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div id="titl">
      <h1>Quik Talk</h1>
    </div>
    <body>
      <div id="slogan">
        <h1>A good communication builds strong bonds.
          So take a moment to connect with people!</h1>
      </div>
  <div id="chat-window">
    <div id="chat-messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Enter your username...">
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
